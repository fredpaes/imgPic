<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
    <link rel="stylesheet" href="./../assets/css/photon.min.css">
    <link rel="stylesheet" href="./../assets/css/main.css">
    <script src="./frontend.js" type="text/javascript"></script>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="https://via.placeholder.com/150" height="32">
                            <div class="media-body">
                                <strong>imagen1.png</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="https://via.placeholder.com/120" height="32">
                            <div class="media-body">
                                <strong>imagen2.png</strong>
                                <p>2 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="https://via.placeholder.com/180" height="32">
                            <div class="media-body">
                                <strong>imagen3.png</strong>
                                <p>3 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="https://via.placeholder.com/110" height="32">
                            <div class="media-body">
                                <strong>imagen4.png</strong>
                                <p>4 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Abrir ubicaci√≥n
                                    </button>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-default">
                                        <span class="icon icon-download icon-text"></span>
                                        Guardar
                                    </button>
                                </div>
                                <select name="" id="filters" class="pull-right">
                                    <option value="none">Ninguno</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <label for="" class="pull-right filter-label">Filtros:</label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="https://via.placeholder.com/150" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>
</body>

</html>
